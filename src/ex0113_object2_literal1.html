<!DOCTYPE html>
<!-- An exmaple for JavaScript Objects -->
<html>
<head>
<meta charset="UTF-8">
<title>Using Objects</title>
	<script>
	// 객체 생성 방법
	// 1. new 연산자 이용하기
	// var saram = new Object(); // 사용자 정의 객체 생성
	
	// 2. 객체 리터럴
	// property는 콜론을 기준으로 키와 값의 쌍으로 작성
	// property가 여러 개인 경우 콤마로 구분하여 ㅈ가성
	// ""(double quote 써야 string으로 인식)
	var saram = {
			'name'		: "나최고",
			"age"		: 25	,
			ki			: 170.2	,
			blood		: 'A'	,
			address		: '서울시 강남구',
			print		: function() {
							var list="";
							for(var p in saram) {
									if(p != 'print')
										list += p + '=' + saram[p] + "<br>";
							}
							document.body.innerHTML = list;
			}
	};
	
	
	</script>

</head>

<body>
	

</body>
</html>
