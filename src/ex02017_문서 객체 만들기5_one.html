	<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>innerHTML</title>
 
	  <script>
	  		window.onclick = function() {
	  			//변수를 선언합니다.
				var output = '<img src="penguin.jpg" width="300px">';
	  			document.body.innerHTML +=output;
	  			window.onclick=null;
	  		};
	  </script>
</head>
<body>
  <h1>클릭하면 펭귄이 나타나게 해주세요</h1>
</body>
</html>
