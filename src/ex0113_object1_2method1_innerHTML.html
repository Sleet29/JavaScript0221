<!DOCTYPE html>
<!-- An exmaple for JavaScript Objects -->
<html>
<head>
<meta charset="UTF-8">
<title>Using Objects</title>
<!-- 
	1. 객체는 속성들의 모임입니다.
	
	2. 각 속성(property)은 이름(name)과 값(value)의 조합으로 구성됩니다.
	
	3. 객체의 property 값이 함수 자료형인 경우 이 프로퍼티를 메서드(method)라고 합니다.
	
	4. 점 연산자 이용법
	   - 객체.property(속성)이름 및 객체.메서드 방식으로 접근
	   	 예) saram.name = "나최고";
	   	 	saram.print();
	   	 	
	5. 배열 표시 방식 대괄호([])이용법
	   - 객체["속성이름"] 또는 객체['속성이름']
	     saram["name"] = "나최고";
	     saram['name'] = "나최고";
	     
	6. 객체 생성 방법
	
	     -->

</head>

<body>
	<script>
	// 객체 생성 방법
	// 1. new 연산자 이용하기
	  var saram = new Object(); // 사용자 정의 객체 생성
	  
	// 2. { } 이용하기
	// var saram = {};
	
	// 생성된 객체에 속성 추가하기
	saram.name = "나최고";
	saram.age = 25;
	saram.ki = 170.2;
	saram.blood = "A";
	saram.address = "서울시 강남구";
	
	// 메서드 만들기
	// 객체.메서드명=function(){};
	saram.print=function(){
		var list= "";
		for(var p in saram) {
			if(p != 'print')
			list += p + '=' + saram[p] + "<br>";
		}
		document.body.innerHTML = list;
	};
	
	saram.print();//메서드 호출
	
	</script>


</body>
</html>
