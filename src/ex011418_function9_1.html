<!DOCTYPE html>
<html>
<head>
<title>표의 테두리 지정</title>
	<meta charset="UTF-8">
	<!-- 실행 됨 : 함수 안에서 var로 사용된 변수는 지역 변수이므로
		 함수 외부에서 사용할 수 없지만, 함수안에서 var 생략하면 전역 변수로 취급
	-->
	<script>
		// 함수를 선언
		function test(name){
			var output = 'Hello ' + name + ' .. !';
			// function 내부에 있으면 지역 변수로 취급
			document.write(output);
		}
		
		test('자바스크립트');
		
		//출력합니다.
		alert(output); 
		
	</script>
</head>
<body>


</body>
</html>
